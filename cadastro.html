<body>
<div class="container">
    <h1>CADASTRO </h1>
    <form name="cadastro" action="" onsubmit="cadastroOk();">

    <div class="coluna">
        <label class="nome" for="envia">Nome:</label>
         <input type="text" name="nomePadrao"  required onchange="confereNome()" >
           
          <label class="idade" for ="envia">Idade:</label>
          <input type="number" name="idadePadrao"  required onchange="confereIdade()">
           
    </div>

    <div class="coluna">
        <label class="prof"  for ="envia">Profiss√£o:</label>
         <input type="text" name="profPadrao"  required onchange="confereProfissao()">
           
         <label  class="email" for ="envia">E-mail:</label>
         <input type="email" name="emailPadrao"  required onchange="confereEmail()">
          
    </div>

    <div class="coluna">
         <label class="tel"  for ="envia">Telefone:</label>
          <input type="tel" name="fonePadrao"  required onchange="confereFone()">
           
         <label class="data" for ="envia">Data de Preenchimento:</label>
          <input type="datetime" name="dataPadrao"  required onchange="confereData()">
           
    <button type="submit"  value="Enviar">Enviar</button>
 </div>
   
  
</form>
 </div>
